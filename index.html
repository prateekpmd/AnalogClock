<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minutes-hand></div>
         <div class="hand seconds" data-seconds-hand ></div>
         <div class="number number1"><div class="nq1">1</div></div>
         <div class="number number2"><div class="nq2">2</div></div>
         <div class="number number3"><div class="nq3">3</div></div>
         <div class="number number4"><div class="nq4">4</div></div>
         <div class="number number5"><div class="nq5">5</div></div>
         <div class="number number6"><div class="nq6">6</div></div>
         <div class="number number7"><div class="nq7">7</div></div>
         <div class="number number8"><div class="nq8">8</div></div>
         <div class="number number9"><div class="nq9">9</div></div>
         <div class="number number10"><div class="nq10">10</div></div>
         <div class="number number11"><div class="nq11">11</div></div>
         <div class="number number12"><div class="nq12">12</div></div>
    </div>
</body>

</html>
